<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      width: 100%;
      font-size: 1.2em;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    #chat {
      display: none;
    }
    #messages {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Enter 3-letter Code</h1>
  <input id="codeInput" maxlength="3" placeholder="ABC" />
  <button onclick="joinRoom()">Join</button>

  <div id="chat">
    <h2>Room: <span id="roomDisplay"></span></h2>
    <div id="messages" style="border:1px solid #ccc; height:200px; overflow-y:auto;"></div>
    <input id="msgInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
